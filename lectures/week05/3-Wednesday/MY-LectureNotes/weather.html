<h1>Newport Cows Weather</h1>

<body>

  
    
    <div>   <!-- div for button -->
   
    
    <input type="text"><button>Enter</button>

</div>  
  


<script>

let input = document.querySelector('input')
let button = document.querySelector('button')


button.addEventListener('click', element =>{
    console.log(input.value);

    let userEntry = input.value
    let splitEntry = userEntry.split(' ')
    let nameJoin = splitEntry.join('%20')

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${nameJoin}&appid=e67df4bbb11a8a4f0a25d01f564b8b44`)
    .then(result=>result.json())
    .then(data=>{
        console.log(data.main.temp)

        let kelvin = data.main.temp


            let degC = kelvin - 273.15;

            let degF = Math.floor((degC * 1.8) + 32)
            console.log(degF)
            
            
            let div = document.querySelector('div')

            div.innerHTML = `<h1>Current Temp is ${degF}Â°F in ${userEntry}</h1>`
    })
})
